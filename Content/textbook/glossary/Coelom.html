                                                                 <h3>coelom

  <p class="human-authored">A body cavity lined by tissue derived only from mesoderm.
  </p>

        <h3>Definition of a coelom</h3>


        <p>A <a class="keywords" href="../glossary/Body-Cavity.html">body cavity</a> lined by <a class="keywords" href="../glossary/Tissue.html">tissue</a> derived only from <a class="keywords" href="../glossary/Mesoderm.html">mesoderm</a>.
        </p>

<p><a class="keywords" href="./Coelom.html">Coelom</a> is a type of: <a class="keywords" href="./Body-Cavity.html">body cavity</a>.
</p>
