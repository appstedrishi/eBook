<div id="shortdef" class="content-summary" style="display:none;">


                                                                 <h3>transverse
                                                                 </h3>


  <p class="human-authored">Region spanning the width of an organism or entity, as from dorsal to ventral.

  </p>

</div>
      <div id="definition" class="definition">


        <h3>Definition of a transverse</h3>


        <p>Region spanning the width of an <a class="keywords" href="../glossary/Organism.html">organism</a> or entity, as from <a class="keywords" href="../glossary/Dorsal.html">dorsal</a> to <a class="keywords" href="../glossary/Ventral.html">ventral</a>.

        </p>

<p><a class="keywords" href="./Transverse.html">Transverse</a> is a type of: 
<a class="keywords" href="./Anatomical-Region.html">anatomical region
</a>.
</p>
