<div id="shortdef" class="content-summary" style="display:none;">


                                                                 <h3>odorant
                                                                 </h3>


  <p class="human-authored">A molecule that can be detected by sensory receptors of the olfactory system.
  </p>

</div>
      <div id="definition" class="definition">


        <h3>Definition of an odorant</h3>


        <p>A <a class="keywords" href="../glossary/Molecule.html">molecule</a> that can be detected by <a class="keywords" href="../glossary/Sensory-Receptor.html">sensory receptors</a> of the olfactory system.
        </p>

<p><a class="keywords" href="./Odorant.html">Odorant</a> is a type of: 
<a class="keywords" href="./Chemical-Messenger.html">chemical messenger
</a>.
</p>
