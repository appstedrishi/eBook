<div id="shortdef" class="content-summary" style="display:none;">


                                                                 <h3>cladogenesis
                                                                 </h3>


  <p class="human-authored">Branching evolution, in which a new species buds off from a parent species
  </p>

</div>
      <div id="definition" class="definition">


        <h3>Definition of a cladogenesis</h3>


        <p><a class="keywords" href="../glossary/Tree-Branch.html">Branching</a> <a class="keywords" href="../glossary/Evolution.html">evolution</a>, in which a new <a class="keywords" href="../glossary/Species.html">species</a> <a class="keywords" href="../glossary/Budding.html">buds</a> off from a <a class="keywords" href="../glossary/Parent.html">parent</a> <a class="keywords" href="../glossary/Species.html">species</a>
        </p>

<p><a class="keywords" href="./Cladogenesis.html">Cladogenesis</a> is a type of: <a class="keywords" href="./Speciation.html">speciation</a>.
</p>
