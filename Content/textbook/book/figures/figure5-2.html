<h2 class="fig-title"><em>Figure 5.2</em> Why Cells Are Small</h2>
<p id="PAR-ID-11" class="fig-text">
As an <a class="keywords" href="../../glossary/Unstable-System.html">object</a> <a class="keywords" href="../../glossary/Malignant-Tumor-Growth.html">grows</a> larger, its volume <a class="keywords" href="../../glossary/Increase-of-Activation-Energy.html">increases</a> more rapidly than its surface area. <a class="keywords" href="../../glossary/Cell.html">Cells</a> must <a class="keywords" href="../../glossary/Maintenance-of-pH-in-Lysosome.html">maintain</a> a large surface area-to-volume ratio in <a class="keywords" href="../../glossary/Order.html">order</a> to function. This explains why large <a class="keywords" href="../../glossary/Organism.html">organisms</a> are composed of many small <a class="keywords" href="../../glossary/Cell.html">cells</a> rather than a few huge ones.</p></div>
