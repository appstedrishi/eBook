<div id="fig7-14" class="fig-caption">
<h2 class="fig-title"><em>Figure 7.14</em> Regulation of Signal Transduction</h2>
<p id="PAR-ID-11" class="fig-text">
 Some <a class="keywords" href="../../glossary/Signal-Generation.html">signals</a> <a class="keywords" href="../../glossary/Lead.html">lead</a> to the <a class="keywords" href="../../glossary/Product.html">production</a> of active transducers such as <strong>(A)</strong> <a class="keywords" href="../../glossary/Protein-Kinase.html">protein kinases</a>, <strong>(B)</strong> <a class="keywords" href="../../glossary/G-Protein.html">G proteins</a>, and <strong>(C)</strong> <a class="keywords" href="../../glossary/Cyclic-AMP.html">cAMP</a>. Other <a class="keywords" href="../../glossary/Enzyme.html">enzymes</a> (shown in red) <a class="keywords" href="../../glossary/Inactivation-Of-cAMP.html">inactivate</a> or <a class="keywords" href="../../glossary/Removal-Of-Waste-Product-By-Prokaryote-Using-Proton-Motive-Force.html">remove</a> these transducers.</p></div>
