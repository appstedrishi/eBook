<title>Figure 9.1:  Energy for Life </title>

<body class="fig-page">
<div id="fig9-1" class="fig-caption">
<h2 class="fig-title"><em>Figure 9.1</em> Energy for Life </h2>
<p id="PAR-ID-11" class="fig-text">Many <a class="keywords" href="../../glossary/Prokaryote.html">prokaryotes</a> and  all <a class="keywords" href="../../glossary/Eukaryote.html">eukaryotes</a> obtain their energy from the <a class="keywords" href="../../glossary/Food.html">food</a> <a class="keywords" href="../../glossary/Compound.html">compounds</a> produced by <a class="keywords" href="../../glossary/Photosynthesis.html">photosynthesis</a>. They often <a class="keywords" href="../../glossary/Chemical-Reaction.html">convert</a> these <a class="keywords" href="../../glossary/Compound.html">compounds</a> into <a class="keywords" href="../../glossary/Glucose.html">glucose</a>, which they <a class="keywords" href="../../glossary/Metabolism.html">metabolize</a> to trap energy in <a class="keywords" href="../../glossary/ATP.html">ATP</a>.</p></div>
