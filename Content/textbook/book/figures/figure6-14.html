         <h2 class="fig-title"><em>Figure 6.14</em> Primary Active Transport: The Sodium–Potassium Pump
         </h2>
         <p id="PAR-ID-11" class="fig-text">In <a class="keywords" href="../../glossary/Active-Transport.html">active transport</a>, energy is used to <a class="keywords" href="../../glossary/Tissue-Movement.html">move</a> a solute against its <a class="keywords" href="../../glossary/Concentration-Gradient.html">concentration gradient</a>. Here, energy from <a class="keywords" href="../../glossary/ATP.html">ATP</a> is used to <a class="keywords" href="../../glossary/Tissue-Movement.html">move</a> Na<sup>+</sup> and K<sup>+</sup> against their <a class="keywords" href="../../glossary/Concentration-Gradient.html">concentration gradients</a>.</p>
