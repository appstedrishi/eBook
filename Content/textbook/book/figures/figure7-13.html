<h2 class="fig-title"><em>Figure 7.13</em> Nitric Oxide in Signal Transduction</h2>
<p id="PAR-ID-11" class="fig-text">
 <a class="keywords" href="../../glossary/Nitric-Oxide.html">Nitric oxide</a> (NO) is an unstable gas, which nevertheless serves as a mediator between a <a class="keywords" href="../../glossary/Signal-Generation.html">signal</a>, <a class="keywords" href="../../glossary/Acetylcholine.html">acetylcholine</a> (ACh), and its effect: the relaxation of <a class="keywords" href="../../glossary/Smooth-Muscle.html">smooth muscles</a>.</p></div>
