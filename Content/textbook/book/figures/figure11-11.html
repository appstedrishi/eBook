<h2 class="fig-title"><em>Figure 11.11</em> Chromatid Attachment and Separation</h2>
<p id="PAR-ID-11" class="fig-text"> The <a class="keywords" href="../../glossary/Cohesin.html">cohesin</a> <a class="keywords" href="../../glossary/Protein-Complex.html">protein complex</a> holds <a class="keywords" href="../../glossary/Sister-Chromatid.html">sister chromatids</a> together at the <a class="keywords" href="../../glossary/Centromere.html">centromere</a>. The <a class="keywords" href="../../glossary/Enzyme.html">enzyme</a> <a class="keywords" href="../../glossary/Separase.html">separase</a> <a class="keywords" href="../../glossary/Hydrolysis-Of-Starch.html">hydrolyzes</a> <a class="keywords" href="../../glossary/Cohesin.html">cohesin</a> at the end of <a class="keywords" href="../../glossary/Metaphase.html">metaphase</a>, allowing the <a class="keywords" href="../../glossary/Chromatid.html">chromatids</a> to <a class="keywords" href="../../glossary/Separation-Of-Sister-Chromatids.html">separate</a> into <a class="keywords" href="../../glossary/Daughter.html">daughter</a> <a class="keywords" href="../../glossary/Sister-Chromatid.html">chromosomes</a>.</p>
