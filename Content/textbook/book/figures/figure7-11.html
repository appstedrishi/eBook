<h2 class="fig-title"><em>Figure 7.11 </em>The Formation of Cyclic AMP</h2>
<p id="PAR-ID-11" class="fig-text">
 The formation of <a class="keywords" href="../../glossary/Cyclic-AMP.html">cAMP</a> from <a class="keywords" href="../../glossary/ATP.html">ATP</a> is catalyzed by <a class="keywords" href="../../glossary/Adenylyl-Cyclase.html">adenylyl cyclase</a>, an <a class="keywords" href="../../glossary/Enzyme.html">enzyme</a> that is activated by <a class="keywords" href="../../glossary/G-Protein.html">G proteins</a>.</p></div>
