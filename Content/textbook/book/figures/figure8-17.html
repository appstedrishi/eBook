<h2 class="fig-title"><em>Figure 8.17</em> Allosteric Regulation of Enzymes </h2>
<p id="PAR-ID-11" class="fig-text">Active and inactive <a class="keywords" href="../../glossary/Peptide-Bond-Formation.html">forms</a> of an <a class="keywords" href="../../glossary/Enzyme.html">enzyme</a> can be interconverted, depending on the <a class="keywords" href="../../glossary/Ligand-Binding.html">binding</a> of effector <a class="keywords" href="../../glossary/Molecule.html">molecules</a> at sites other than the <a class="keywords" href="../../glossary/Active-Site.html">active site</a>. <a class="keywords" href="../../glossary/Ligand-Binding.html">Binding</a> an <a class="keywords" href="../../glossary/Inhibitor.html">inhibitor</a> stabilizes the inactive <a class="keywords" href="../../glossary/Peptide-Bond-Formation.html">form</a>, and <a class="keywords" href="../../glossary/Ligand-Binding.html">binding</a> an <a class="keywords" href="../../glossary/Activator.html">activator</a> stabilizes the active <a class="keywords" href="../../glossary/Peptide-Bond-Formation.html">form</a>.</p></div>
