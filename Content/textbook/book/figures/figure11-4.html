<title>Figure 11.4:  Cyclin Binding Activates Cdk </title>

<body class="fig-page">
<div id="fig11-4" class="fig-caption">
<h2 class="fig-title"><em>Figure 11.4</em> Cyclin Binding Activates Cdk</h2>
<p id="PAR-ID-11" class="fig-text"> <a class="keywords" href="../../glossary/Ligand-Binding.html">Binding</a> of a <a class="keywords" href="../../glossary/Cyclin.html">cyclin</a> <a class="keywords" href="../../glossary/Spontaneous-Change.html">changes</a> the three-dimensional structure of an inactive <a class="keywords" href="../../glossary/Cyclin-Dependent-Kinase.html">Cdk</a>, making it an active <a class="keywords" href="../../glossary/Protein-Kinase.html">protein kinase</a>. Each <a class="keywords" href="../../glossary/Cyclin.html">cyclin</a>&#x2013;<a class="keywords" href="../../glossary/Cyclin-Dependent-Kinase.html">Cdk</a> complex <a class="keywords" href="../../glossary/Phosphorylation-Of-Tyrosine-Kinase-Receptor-At-Tyrosine.html">phosphorylates</a> a specific target <a class="keywords" href="../../glossary/Protein.html">protein</a> in the <a class="keywords" href="../../glossary/Cell-Cycle.html">cell cycle</a>.</p>
</div>
