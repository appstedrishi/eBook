<h2 class="fig-title"><em>Figure 10.12</em> The Calvin Cycle </h2>
<p id="PAR-ID-11" class="fig-text">The <a class="keywords" href="../../glossary/Calvin-Cycle.html">Calvin cycle</a> uses the <a class="keywords" href="../../glossary/ATP.html">ATP</a> and <a class="keywords" href="../../glossary/NADPH.html">NADPH</a> generated in the <a class="keywords" href="../../glossary/Light-Reaction.html">light reactions</a> and CO<sub>2</sub> to <a class="keywords" href="../../glossary/Signal-Generation.html">produce</a> <a class="keywords" href="../../glossary/Carbohydrate.html">carbohydrate</a>. Six turns of the <a class="keywords" href="../../glossary/Water-Cycle.html">cycle</a> <a class="keywords" href="../../glossary/Signal-Generation.html">produce</a> the equivalent of one <a class="keywords" href="../../glossary/Molecule.html">molecule</a> of <a class="keywords" href="../../glossary/Glucose.html">glucose</a>, a <a class="keywords" href="../../glossary/Hexose.html">hexose</a> <a class="keywords" href="../../glossary/Sugar.html">sugar</a>.</p></div>
