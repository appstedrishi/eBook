<div id="fig5-10" class="fig-caption">
<h2 class="fig-title"><em>Figure 5.10</em> Lysosomes Isolate Digestive Enzymes from the Cytoplasm</h2>
<p id="PAR-ID-11" class="fig-text">
<a class="keywords" href="../../glossary/Lysosome.html">Lysosomes</a> are sites for the <a class="keywords" href="../../glossary/Hydrolysis.html">hydrolysis</a> of material taken into the <a class="keywords" href="../../glossary/Cell.html">cell</a> by <a class="keywords" href="../../glossary/Phagocytosis.html">phagocytosis</a>. Discarded components exit the <a class="keywords" href="../../glossary/Cell.html">cell</a> by <a class="keywords" href="../../glossary/Exocytosis.html">exocytosis</a>.</p></div>
