<title>Figure 5.23: The Origins of Organelles </title>
</head>
<body class="fig-page">
<div id="fig5-23" class="fig-caption">
<h2 class="fig-title"><em>Figure 5.23</em> The Origins of Organelles</h2>
<p id="PAR-ID-11" class="fig-text">
<strong>(A)</strong> The <a class="keywords" href="../../glossary/Endomembranous-System.html">endomembrane system</a> and <a class="keywords" href="../../glossary/Nuclear-Membrane.html">nuclear envelope</a> may have been formed by infolding and then fusion of the <a class="keywords" href="../../glossary/Plasma-membrane.html">cell membrane</a>. <strong>(B)</strong> The <a class="keywords" href="../../glossary/Endosymbiosis.html">endosymbiosis</a> theory proposes that some <a class="keywords" href="../../glossary/Organelle.html">organelles</a> may be descended from <a class="keywords" href="../../glossary/Prokaryote.html">prokaryotes</a> that were engulfed by other, larger <a class="keywords" href="../../glossary/Cell.html">cells</a>.</p>
</div>
