      <div class="fig-caption" id="fig6-17">
         <h2 class="fig-title"><em>Figure 6.17</em> Receptor-Mediated Endocytosis
         </h2>
         <p id="PAR-ID-11" class="fig-text">The <a class="keywords" href="../../glossary/Receptor-Protein.html">receptor proteins</a> in a <a class="keywords" href="../../glossary/Coated-Pit.html">coated pit</a> <a class="keywords" href="../../glossary/Ligand-Binding.html">bind</a> specific <a class="keywords" href="../../glossary/Polymer.html">macromolecules</a>, which are then carried into the <a class="keywords" href="../../glossary/Cell.html">cell</a> by a <a class="keywords" href="../../glossary/Coated-Vesicle.html">coated vesicle</a>.</p>
