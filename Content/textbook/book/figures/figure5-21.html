<div id="fig5-21" class="fig-caption">
<h2 class="fig-title"><em>Figure 5.21</em> The Plant Cell Wall</h2>
<p id="PAR-ID-11" class="fig-text">
The semirigid <a class="keywords" href="../../glossary/Cell-Wall.html">cell wall</a> provides support for <a class="keywords" href="../../glossary/Plant-Cell.html">plant cells</a>. It is composed of <a class="keywords" href="../../glossary/Cellulose.html">cellulose</a> fibrils embedded in a matrix of <a class="keywords" href="../../glossary/Polysaccharide.html">polysaccharides</a> and <a class="keywords" href="../../glossary/Protein.html">proteins</a>.
</p></div>
