<title>Figure 9.5:  Glycolysis Converts Glucose into Pyruvate </title>
</head>
<body class="fig-page">
<div id="fig9-5" class="fig-caption">
<h2 class="fig-title"><em>Figure 9.5</em> Glycolysis Converts Glucose into Pyruvate </h2>
<p id="PAR-ID-11" class="fig-text"><a class="keywords" href="../../glossary/Glucose.html">Glucose</a> is converted to <a class="keywords" href="../../glossary/Pyruvate.html">pyruvate</a> in ten <a class="keywords" href="../../glossary/Enzyme.html">enzyme</a>-catalyzed steps. Along the way, two <a class="keywords" href="../../glossary/ATP.html">ATP</a> are used (Steps 1 and 3), two <a class="keywords" href="../../glossary/NAD-Plus.html">NAD</a><sup>+</sup> are reduced to two <a class="keywords" href="../../glossary/NADH.html">NADH</a> (Step 6), and four <a class="keywords" href="../../glossary/ATP.html">ATP</a> are produced (Steps 7 and 10).</p></div>
