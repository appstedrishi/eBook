<h2 class="fig-title"><em>Figure 2.9</em> Water Molecules Surround Ions</h2>
<p id="PAR-ID-11" class="fig-text">When an ionic solid <a class="keywords" href="../../glossary/Dissolve.html">dissolves</a> in <a class="keywords" href="../../glossary/Water-Molecule.html">water</a>, polar <a class="keywords" href="../../glossary/Water-Molecule.html">water molecules</a> cluster around the <a class="keywords" href="../../glossary/Cation.html">cations</a> and <a class="keywords" href="../../glossary/Anion.html">anions</a>, preventing them from reassociating.</p></div>
