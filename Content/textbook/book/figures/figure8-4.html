<h2 class="fig-title"><em>Figure 8.4</em> Chemical Reactions Run to Equilibrium </h2>
<p id="PAR-ID-11" class="fig-text">No matter what quantities of <a class="keywords" href="../../glossary/Glucose-1-Phosphate.html">glucose 1-phosphate</a> and <a class="keywords" href="../../glossary/Glucose-6-Phosphate.html">glucose 6-phosphate</a> are dissolved in <a class="keywords" href="../../glossary/Water-Molecule.html">water</a>, when equilibrium is attained, there will always be 95 percent <a class="keywords" href="../../glossary/Glucose-6-Phosphate.html">glucose 6-phosphate</a> and 5 percent <a class="keywords" href="../../glossary/Glucose-1-Phosphate.html">glucose 1-phosphate</a>.</p></div>
