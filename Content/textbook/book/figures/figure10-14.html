<h2 class="fig-title"><em>Figure 10.14</em> The Photorespiration Pathway</h2>
<p id="PAR-ID-11" class="fig-text"><strong>(A)</strong> The reactions of <a class="keywords" href="../../glossary/Photorespiration.html">photorespiration</a> take place in the <a class="keywords" href="../../glossary/Chloroplast.html">chloroplasts</a>, <a class="keywords" href="../../glossary/Peroxisome.html">peroxisomes</a>, and <a class="keywords" href="../../glossary/Mitochondrion.html">mitochondria</a>. <strong>(B)</strong> Overall, <a class="keywords" href="../../glossary/Photorespiration.html">photorespiration</a> consumes O<sub>2</sub> and <a class="keywords" href="../../glossary/Release-Of-Calcium-Ion-By-Endoplasmic-Reticulum.html">releases</a> CO<sub>2</sub>.</p></div>
