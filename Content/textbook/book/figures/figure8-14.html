<h2 class="fig-title"><em>Figure 8.14</em> Metabolic Pathways </h2>
<p id="PAR-ID-11" class="fig-text">The complex interactions of <a class="keywords" href="../../glossary/Metabolic-Pathway.html">metabolic pathways</a> can be modeled by the tools of <a class="keywords" href="../../glossary/Systems-Biology.html">systems biology</a>. In <a class="keywords" href="../../glossary/Cell.html">cells</a>, the main <a class="keywords" href="../../glossary/Chemical-Element.html">elements</a> controlling these pathways are <a class="keywords" href="../../glossary/Enzyme.html">enzymes</a>.</p></div>
