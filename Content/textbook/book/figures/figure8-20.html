<h2 class="fig-title"><em>Figure 8.20</em> Temperature Affects Enzyme Activity </h2>
<p id="PAR-ID-11" class="fig-text">Each <a class="keywords" href="../../glossary/Enzyme.html">enzyme</a> is most active at a particular optimal temperature. At higher temperatures the <a class="keywords" href="../../glossary/Enzyme.html">enzyme</a> becomes denatured and inactive; this explains why the activity curve <a class="keywords" href="../../glossary/Acid-Precipitation.html">falls</a> off abruptly at temperatures above the optimum.</p></div>
