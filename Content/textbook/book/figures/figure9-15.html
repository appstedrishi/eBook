<h2 class="fig-title"><em>Figure 9.15</em> Regulation by Negative and Positive Feedback</h2>
<p id="PAR-ID-11" class="fig-text">Allosteric feedback <a class="keywords" href="../../glossary/Regulation.html">regulation</a> plays an important role in <a class="keywords" href="../../glossary/Metabolic-Pathway.html">metabolic pathways</a>. The accumulation of some <a class="keywords" href="../../glossary/Product.html">products</a> can shut down their synthesis, or can stimulate other pathways that require the same raw materials.</p></div>
