<h2 class="fig-title"><em>Figure 2.5</em> Electrons Are Shared in Covalent Bonds</h2>
<p id="PAR-ID-11" class="fig-text">Two <a class="keywords" href="../../glossary/Hydrogen.html">hydrogen</a> <a class="keywords" href="../../glossary/Atom.html">atoms</a> can <a class="keywords" href="../../glossary/Combine.html">combine</a> to <a class="keywords" href="../../glossary/Peptide-Bond-Formation.html">form</a> a <a class="keywords" href="../../glossary/Hydrogen-Molecule.html">hydrogen molecule</a>. A <a class="keywords" href="../../glossary/Covalent-Bond.html">covalent bond</a> <a class="keywords" href="../../glossary/Peptide-Bond-Formation.html">forms</a> when the <a class="keywords" href="../../glossary/Electron.html">electron</a> <a class="keywords" href="../../glossary/Orbital.html">orbitals</a> of the two <a class="keywords" href="../../glossary/Atom.html">atoms</a> overlap in an energetically stable manner.</p></div>
