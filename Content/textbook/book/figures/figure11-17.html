<h2 class="fig-title"><em>Figure 11.17</em> Crossing Over Forms Genetically Diverse Chromosomes </h2>
<p id="PAR-ID-11" class="fig-text"> The <a class="keywords" href="../../glossary/Gas-Exchange.html">exchange</a> of <a class="keywords" href="../../glossary/Nucleic-Acid.html">genetic material</a> by <a class="keywords" href="../../glossary/Crossing-Over.html">crossing over</a> results in new combinations of <a class="keywords" href="../../glossary/Genetic-Code.html">genetic information</a> on the <a class="keywords" href="../../glossary/Recombinant-Chromosome.html">recombinant chromosomes</a>. The two different colors <a class="keywords" href="../../glossary/Distinguishing-Defective-Chromosome.html">distinguish</a> the <a class="keywords" href="../../glossary/Sister-Chromatid.html">chromosomes</a> contributed by the male and female <a class="keywords" href="../../glossary/Parent.html">parents</a>.</p>
