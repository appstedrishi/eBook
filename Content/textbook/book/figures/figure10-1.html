<h2 class="fig-title"><em>Figure 10.1</em> The Ingredients for Photosynthesis</h2>
<p id="PAR-ID-11" class="fig-text">A typical <a class="keywords" href="../../glossary/Terrestrial-Plant.html">terrestrial plant</a> uses <a class="keywords" href="../../glossary/Light.html">light</a> from the <a class="keywords" href="../../glossary/Sun.html">sun</a>, <a class="keywords" href="../../glossary/Water-Molecule.html">water</a> from the <a class="keywords" href="../../glossary/Soil.html">soil</a>, and <a class="keywords" href="../../glossary/Carbon-Dioxide.html">carbon dioxide</a> from the <a class="keywords" href="../../glossary/Atmosphere.html">atmosphere</a> to <a class="keywords" href="../../glossary/Peptide-Bond-Formation.html">form</a> <a class="keywords" href="../../glossary/Organic-Molecule.html">organic compounds</a> by <a class="keywords" href="../../glossary/Photosynthesis.html">photosynthesis</a>.</p></div>
