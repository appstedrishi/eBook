<h2 class="fig-title"><em>Figure 10.11</em> RuBP Is the Carbon Dioxide Acceptor </h2>
<p id="PAR-ID-11" class="fig-text">CO<sub>2</sub> is added to a five-<a class="keywords" href="../../glossary/Carbon.html">carbon</a> <a class="keywords" href="../../glossary/Compound.html">compound</a>, <a class="keywords" href="../../glossary/Ribulose-Bisphosphate.html">RuBP</a>. The resulting six-<a class="keywords" href="../../glossary/Carbon.html">carbon</a> <a class="keywords" href="../../glossary/Compound.html">compound</a> immediately splits into two <a class="keywords" href="../../glossary/Molecule.html">molecules</a> of 3PG.</p>
