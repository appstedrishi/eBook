<div id="fig11-6" class="fig-caption">
<h2 class="fig-title"><em>Figure 11.6</em> Cyclins Are Transient in the Cell Cycle</h2>
<p id="PAR-ID-11" class="fig-text"> Cyclins are made at a particular time and then <a class="keywords" href="../../glossary/Storage-Polysaccharide-Breakdown.html">break down</a>. In this case, the <a class="keywords" href="../../glossary/Cyclin.html">cyclin</a> is <a class="keywords" href="../../glossary/Antigen-Presentation.html">present</a> during G1 and <a class="keywords" href="../../glossary/Gene-Activation.html">activates</a> a <a class="keywords" href="../../glossary/Cyclin-Dependent-Kinase.html">Cdk</a> at that time.</p>
</div>
