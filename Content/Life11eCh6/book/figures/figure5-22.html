<div id="fig5-22" class="fig-caption">
<h2 class="fig-title"><em>Figure 5.22</em> An Extracellular Matrix</h2>
<p id="PAR-ID-11" class="fig-text">
<a class="keywords" href="../../glossary/Cell.html">Cells</a> in the <a class="keywords" href="../../glossary/Kidney.html">kidney</a> <a class="keywords" href="../../glossary/Testosterone-Secretion-In-Males.html">secrete</a> a basal lamina, which is an <a class="keywords" href="../../glossary/Extra-Cellular-Matrix.html">extracellular matrix</a> that <a class="keywords" href="../../glossary/Separation-Of-Sister-Chromatids.html">separates</a> the <a class="keywords" href="../../glossary/Kidney.html">kidney</a> <a class="keywords" href="../../glossary/Cell.html">cells</a> from a nearby <a class="keywords" href="../../glossary/Blood-Vessel.html">blood vessel</a>. The basal lamina <a class="keywords" href="../../glossary/Filtration.html">filters</a> materials that pass between the <a class="keywords" href="../../glossary/Kidney.html">kidney</a> and the <a class="keywords" href="../../glossary/Blood.html">blood</a>.</p></div>
