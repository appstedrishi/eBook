<p id="PAR-ID-11" class="fig-text">
<strong>(A)</strong> This unicellular eukaryotic <a class="keywords" href="../../glossary/Organism.html">organism</a> (a <a class="keywords" href="../../glossary/Ciliate.html">ciliate</a> <a class="keywords" href="../../glossary/Protist.html">protist</a>) can coordinate the beating of its <a class="keywords" href="../../glossary/Cilium.html">cilia</a>, allowing rapid movement. <strong>(B)</strong> A <a class="keywords" href="../../glossary/Cross-breeding-event.html">cross</a> section of a single <a class="keywords" href="../../glossary/Cilium.html">cilium</a> shows the arrangement of <a class="keywords" href="../../glossary/Microtubule.html">microtubules</a> and other <a class="keywords" href="../../glossary/Protein.html">proteins</a>.
