<div id="fig9-12" class="fig-caption">
<h2 class="fig-title"><em>Figure 9.12</em> Cellular Respiration Yields More Energy Than Fermentation</h2>
<p id="PAR-ID-11" class="fig-text"><a class="keywords" href="../../glossary/NAD-Plus.html">Electron carriers</a> are reduced in <a class="keywords" href="../../glossary/Pyruvate-Oxidation.html">pyruvate oxidation</a> and the <a class="keywords" href="../../glossary/Citric-Acid-Cycle.html">citric acid cycle</a>, then oxidized by the <a class="keywords" href="../../glossary/Electron-Transport-Chain.html">respiratory chain</a>. These reactions <a class="keywords" href="../../glossary/Signal-Generation.html">produce</a> <a class="keywords" href="../../glossary/ATP.html">ATP</a> via <a class="keywords" href="../../glossary/Chemiosmosis.html">chemiosmosis</a>.</p></div>
