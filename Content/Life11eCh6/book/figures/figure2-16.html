<h2 class="fig-title"><em>Figure 2.16</em> Buffers Minimize Changes in pH</h2>
<p id="PAR-ID-11" class="fig-text">When <a class="keywords" href="../../glossary/Base.html">base</a> is added to a <a class="keywords" href="../../glossary/Solution.html">solution</a>, the pH of the <a class="keywords" href="../../glossary/Solution.html">solution</a> <a class="keywords" href="../../glossary/Increase-of-Activation-Energy.html">increases</a>. Without a <a class="keywords" href="../../glossary/Buffer.html">buffer</a>, the <a class="keywords" href="../../glossary/Spontaneous-Change.html">change</a> is large and the slope of the pH graph is steep. In the presence of a <a class="keywords" href="../../glossary/Buffer.html">buffer</a>, however, the slope within the <a class="keywords" href="../../glossary/Buffer.html">buffering</a> range is shallow.</p></div>
