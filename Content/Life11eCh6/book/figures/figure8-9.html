<h2 class="fig-title"><em>Figure 8.9</em> Enzyme and Substrate</h2>
<p id="PAR-ID-11" class="fig-text">A reaction involving an <a class="keywords" href="../../glossary/Enzyme.html">enzyme</a> is illustrated by <a class="keywords" href="../../glossary/Lysozyme.html">lysozyme</a>. <a class="keywords" href="../../glossary/Lysozyme.html">Lysozyme</a> catalyzes breakage of bonds in the <a class="keywords" href="../../glossary/Peptidoglycan.html">peptidoglycans</a> of <a class="keywords" href="../../glossary/Bacterium.html">bacterial cell</a> walls. (See Key Concept 5.2 for a description of <a class="keywords" href="../../glossary/Peptidoglycan.html">peptidoglycans</a>.)</p></div>
