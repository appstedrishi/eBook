         <h2 class="fig-title"><em>Figure 4.1</em> Nucleotide Chemistry </h2>
<p id="PAR-ID-11" class="fig-text">
<a class="keywords" href="../../glossary/Nucleotide.html">Nucleotide</a> <a class="keywords" href="../../glossary/Monomer.html">monomers</a>, each consisting of a <a class="keywords" href="../../glossary/Base.html">base</a>, a <a class="keywords" href="../../glossary/Sugar.html">sugar</a>, and a <a class="keywords" href="../../glossary/Phosphate-Group.html">phosphate group</a>, are the building blocks of <a class="keywords" href="../../glossary/DNA.html">DNA</a> and <a class="keywords" href="../../glossary/RNA.html">RNA</a> <a class="keywords" href="../../glossary/Polymer.html">polymers</a>. The <a class="keywords" href="../../glossary/Base.html">bases</a> <a class="keywords" href="../../glossary/Acid-Precipitation.html">fall</a> into two <a class="keywords" href="../../glossary/Grouping-Activity.html">groups</a>: the <a class="keywords" href="../../glossary/Pyrimidine.html">pyrimidines</a> and the <a class="keywords" href="../../glossary/Purine.html">purines</a>.</p></div>
