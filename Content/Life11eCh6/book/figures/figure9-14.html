<title>Figure 9.14:  Interactions of Catabolism and Anabolism during Exercise </title>
</head>
<body class="fig-page">
<div id="fig9-14" class="fig-caption">
<h2 class="fig-title"><em>Figure 9.14</em> Interactions of Catabolism and Anabolism during Exercise</h2>
<p id="PAR-ID-11" class="fig-text">When we <a class="keywords" href="../../glossary/Dynein-Walking.html">walk</a> or run, <a class="keywords" href="../../glossary/Muscle-Cell.html">muscle cells</a> in our <a class="keywords" href="../../glossary/Leg.html">legs</a> and <a class="keywords" href="../../glossary/Heart.html">heart</a> <a class="keywords" href="../../glossary/Catabolism.html">catabolize</a> <a class="keywords" href="../../glossary/Glucose.html">glucose</a> for energy, while <a class="keywords" href="../../glossary/Liver-Cell.html">liver cells</a> <a class="keywords" href="../../glossary/Signal-Generation.html">produce</a> <a class="keywords" href="../../glossary/Glucose.html">glucose</a> by <a class="keywords" href="../../glossary/Anabolism.html">anabolism</a> to <a class="keywords" href="../../glossary/Feeding.html">feed</a> the needs of the <a class="keywords" href="../../glossary/Muscle.html">muscles</a>.</p></div>
