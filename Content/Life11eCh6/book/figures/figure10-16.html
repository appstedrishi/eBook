<h2 class="fig-title"><em>Figure 10.16</em> The Anatomy and Biochemistry of C<sub>4</sub> Carbon Fixation</h2>
<p id="PAR-ID-11" class="fig-text"><strong>(A)</strong> <a class="keywords" href="../../glossary/Carbon-Dioxide.html">Carbon dioxide</a> is fixed initially in the <a class="keywords" href="../../glossary/Mesophyll-Cell.html">mesophyll cells</a> but <a class="keywords" href="../../glossary/Entry-Of-Glucose-In-Liver-Cell.html">enters</a> the <a class="keywords" href="../../glossary/Calvin-Cycle.html">Calvin cycle</a> in the <a class="keywords" href="../../glossary/Bundle-Sheath-Cell.html">bundle sheath cells</a>. <strong>(B)</strong> The two <a class="keywords" href="../../glossary/Cell.html">cell</a> types <a class="keywords" href="../../glossary/Unequal-Sharing.html">share</a> an interconnected biochemical pathway for CO<sub>2</sub> assimilation.</p></div>
