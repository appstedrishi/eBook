<h2 class="fig-title"><em>Figure 5.5</em> Prokaryotic Flagella</h2>
<p id="PAR-ID-11" class="fig-text">
<strong>(A)</strong> <a class="keywords" href="../../glossary/Flagellum.html">Flagella</a> contribute to the movement and <a class="keywords" href="../../glossary/Adhesion.html">adhesion</a> of <a class="keywords" href="../../glossary/Prokaryote.html">prokaryotic cells</a>. <strong>(B)</strong> Complex <a class="keywords" href="../../glossary/Protein.html">protein</a> ring structures anchored in the <a class="keywords" href="../../glossary/Plasma-membrane.html">cell membrane</a> <a class="keywords" href="../../glossary/Peptide-Bond-Formation.html">form</a> a <a class="keywords" href="../../glossary/Motor-Unit.html">motor unit</a> that <a class="keywords" href="../../glossary/Rotation-Of-Flagella-In-Prokaryote.html">rotates</a> the <a class="keywords" href="../../glossary/Flagellum.html">flagellum</a> and propels the <a class="keywords" href="../../glossary/Cell.html">cell</a>.</p></div>
