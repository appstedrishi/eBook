<h2 class="fig-title"><em>Figure 8.6</em> Coupling of Reactions </h2>
<p id="PAR-ID-11" class="fig-text">Exergonic <a class="keywords" href="../../glossary/Cell.html">cellular</a> reactions <a class="keywords" href="../../glossary/Release-Of-Calcium-Ion-By-Endoplasmic-Reticulum.html">release</a> the energy needed to <a class="keywords" href="../../glossary/Make-Error.html">make</a> <a class="keywords" href="../../glossary/ATP.html">ATP</a> from <a class="keywords" href="../../glossary/ADP.html">ADP</a>. The energy released from the conversion of <a class="keywords" href="../../glossary/ATP.html">ATP</a> back to <a class="keywords" href="../../glossary/ADP.html">ADP</a> can be used to <a class="keywords" href="../../glossary/Fuel.html">fuel</a> <a class="keywords" href="../../glossary/Endergonic-Reaction.html">endergonic reactions</a>.</p></div>
