<p id="PAR-ID-11" class="fig-text">All <a class="keywords" href="../../glossary/Glucose.html">glucose</a> <a class="keywords" href="../../glossary/Molecule.html">molecules</a> have the formula C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>, but their structures vary.When dissolved in <a class="keywords" href="../../glossary/Water-Molecule.html">water</a>, the &#x03B1; and &#x03B2;&#x201C;ring&#x201D; <a class="keywords" href="../../glossary/Peptide-Bond-Formation.html">forms</a> of glucos interconvert. The convention used here for numbering the <a class="keywords" href="../../glossary/Carbon.html">carbon</a> <a class="keywords" href="../../glossary/Atom.html">atoms</a> is standard in biochemistry.</p></div>
