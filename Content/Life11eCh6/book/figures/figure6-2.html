      <div id="fig6-2" class="fig-caption">
         <h2 class="fig-title"><em>Figure 6.2</em> Phospholipid Bilayer
         </h2>
         <p id="PAR-ID-11" class="fig-text">The <a class="keywords" href="../../glossary/Phospholipid-Bilayer.html">phospholipid bilayer</a> <a class="keywords" href="../../glossary/Separation-Of-Sister-Chromatids.html">separates</a> two aqueous regions. The eight <a class="keywords" href="../../glossary/Phospholipid.html">phospholipid</a> <a class="keywords" href="../../glossary/Molecule.html">molecules</a> shown on the right represent a small <a class="keywords" href="../../glossary/Cross-breeding-event.html">cross</a> section of a <a class="keywords" href="../../glossary/Membrane.html">membrane</a> bilayer.</p>
