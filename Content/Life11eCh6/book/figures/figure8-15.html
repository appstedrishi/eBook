<h2 class="fig-title"><em>Figure 8.15</em> Irreversible Inhibition </h2>
<p id="PAR-ID-11" class="fig-text">Aspirin <a class="keywords" href="../../glossary/Transfer-Of-Malate-To-Bundle-Sheath-Cell.html">transfers</a> an <a class="keywords" href="../../glossary/Acetyl-Group.html">acetyl group</a>, which <a class="keywords" href="../../glossary/Covalent-Bond.html">covalently bonds</a> to a <a class="keywords" href="../../glossary/Serine.html">serine</a> <a class="keywords" href="../../glossary/Amino-Acid.html">amino acid</a> near the <a class="keywords" href="../../glossary/Active-Site.html">active site</a> of its target <a class="keywords" href="../../glossary/Enzyme.html">enzyme</a>. This permanent <a class="keywords" href="../../glossary/Spontaneous-Change.html">change</a> prevents the <a class="keywords" href="../../glossary/Substrate.html">substrate</a> from <a class="keywords" href="../../glossary/Ligand-Binding.html">binding</a>.</p></div>
