         <h2 class="fig-title"><em>Figure 4.9</em> The “RNA World” Hypothesis</h2>
<p id="PAR-ID-11" class="fig-text">
 This view postulates that in a world before <a class="keywords" href="../../glossary/DNA.html">DNA</a>, <a class="keywords" href="../../glossary/RNA.html">RNA</a> alone was both the blueprint for <a class="keywords" href="../../glossary/Synthesis-Of-Protein.html">protein synthesis</a> and a <a class="keywords" href="../../glossary/Catalyst.html">catalyst</a> for its own replication. Eventually, the information storage <a class="keywords" href="../../glossary/Molecule.html">molecules</a> of <a class="keywords" href="../../glossary/DNA.html">DNA</a> could have evolved from <a class="keywords" href="../../glossary/RNA.html">RNA</a>.</p>
