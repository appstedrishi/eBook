<title>Figure 4.8: The Murchison Meteorite </title>

<body class="fig-page">
      <div id="fig4-8" class="fig-caption">
         <h2 class="fig-title"><em>Figure 4.8</em> The Murchison Meteorite</h2>
<p id="PAR-ID-11" class="fig-text">
Pieces from a <a class="keywords" href="../../glossary/Fragmentation.html">fragment</a> of the meteorite that landed in Australia in 1969 were put into test tubes with <a class="keywords" href="../../glossary/Water-Molecule.html">water</a>. Soluble <a class="keywords" href="../../glossary/Molecule.html">molecules</a> <a class="keywords" href="../../glossary/Antigen-Presentation.html">present</a> in the <a class="keywords" href="../../glossary/Rock.html">rock</a>—including <a class="keywords" href="../../glossary/Amino-Acid.html">amino acids</a>, <a class="keywords" href="../../glossary/Nucleotide.html">nucleotide</a> <a class="keywords" href="../../glossary/Base.html">bases</a>, and <a class="keywords" href="../../glossary/Sugar.html">sugars</a>—dissolved in the <a class="keywords" href="../../glossary/Water-Molecule.html">water</a>.</p></div>
