<h2 class="fig-title"><em>Figure 8.3</em> Exergonic and Endergonic Reactions</h2>
<p id="PAR-ID-11" class="fig-text"><strong>(A)</strong> In an <a class="keywords" href="../../glossary/Exergonic-Reaction.html">exergonic reaction</a>, the <a class="keywords" href="../../glossary/Reactant.html">reactants</a> <a class="keywords" href="../../glossary/Self-Awareness.html">behave</a> like a ball rolling down a hill, and energy is released. <strong>(B)</strong> A ball will not roll uphill by itself. Driving an <a class="keywords" href="../../glossary/Endergonic-Reaction.html">endergonic reaction</a>, like moving a ball uphill, requires the addition of <a class="keywords" href="../../glossary/Free-Energy.html">free energy</a>.</p></div>
