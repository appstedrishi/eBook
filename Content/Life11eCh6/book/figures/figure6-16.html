         <h2 class="fig-title"><em>Figure 6.16</em> Endocytosis and Exocytosis</h2>
         <p id="PAR-ID-11" class="fig-text"><a class="keywords" href="../../glossary/Endocytosis.html">Endocytosis</a> <strong>(A)</strong> and <a class="keywords" href="../../glossary/Exocytosis.html">exocytosis</a> <strong>(B)</strong> are used by <a class="keywords" href="../../glossary/Eukaryotic-Cell.html">eukaryotic cells</a> to take up and <a class="keywords" href="../../glossary/Release-Of-Calcium-Ion-By-Endoplasmic-Reticulum.html">release</a> fluids, large <a class="keywords" href="../../glossary/Molecule.html">molecules</a>, and particles. Smaller <a class="keywords" href="../../glossary/Cell.html">cells</a>, such as invading <a class="keywords" href="../../glossary/Bacterium.html">bacteria</a>, can be taken up by <a class="keywords" href="../../glossary/Endocytosis.html">endocytosis</a>.</p>
