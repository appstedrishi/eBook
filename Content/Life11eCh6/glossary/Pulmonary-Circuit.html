                                                                 <h3>pulmonary circuit
                                                                 </h3>


  <p class="human-authored">The branch of the circulatory system that supplies the lungs.
  </p>

        <p>The <a class="keywords" href="../glossary/Tree-Branch.html">branch</a> of the <a class="keywords" href="../glossary/Circulatory-System.html">circulatory system</a> that supplies the <a class="keywords" href="../glossary/Lung.html">lungs</a>.
        </p>

<p>
<a class="keywords" href="./Pulmonary-Circuit.html">Pulmonary circuit
</a> is a type of: <a class="keywords" href="./Circuit.html">circuit</a>.
</p>
