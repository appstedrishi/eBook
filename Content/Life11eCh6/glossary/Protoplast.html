        <h3>Definition of a protoplast</h3>


        <p>The living part of a <a class="keywords" href="../glossary/Walled-Cell.html">walled cell</a>, which also includes the <a class="keywords" href="../glossary/Plasma-membrane.html">plasma membrane</a>.
        </p>

<p><a class="keywords" href="./Protoplast.html">Protoplast</a> is a type of: <a class="keywords" href="./Cellular-Region.html">cellular region</a>.
</p>
