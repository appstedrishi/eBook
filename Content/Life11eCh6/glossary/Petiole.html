<div id="shortdef" class="content-summary" style="display:none;">


                                                                 <h3>petiole
                                                                 </h3>


  <p class="human-authored">The stalk of a leaf, which joins the leaf to a node of the stem.
  </p>

      <div id="definition" class="definition">


        <h3>Definition of a petiole</h3>


        <p>The stalk of a <a class="keywords" href="../glossary/Leaf.html">leaf</a>, which joins the <a class="keywords" href="../glossary/Leaf.html">leaf</a> to a <a class="keywords" href="../glossary/Node.html">node</a> of the <a class="keywords" href="../glossary/Stem.html">stem</a>.
        </p>

<p><a class="keywords" href="./Petiole.html">Petiole</a> is a type of: <a class="keywords" href="./Plant-Structure.html">plant structure</a>.
</p>
