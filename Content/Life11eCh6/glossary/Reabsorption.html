<div id="shortdef" class="content-summary" style="display:none;">


                                                                 <h3>reabsorption
                                                                 </h3>


  <p class="human-authored">In excretory systems, the recovery of solutes and water from filtrate.
  </p>

</div>
      <div id="definition" class="definition">


        <h3>Definition of a reabsorption</h3>


        <p>In <a class="keywords" href="../glossary/Excretory-System.html">excretory systems</a>, the recovery of solutes and <a class="keywords" href="../glossary/Water-Molecule.html">water</a> from <a class="keywords" href="../glossary/Filtrate.html">filtrate</a>.
        </p>

<p><a class="keywords" href="./Reabsorption.html">Reabsorption</a> is a type of:

 href="./Intercellular-Process.html">intercellular process
</a>.
</p>
