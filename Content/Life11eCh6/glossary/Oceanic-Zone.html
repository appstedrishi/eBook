<h2>Oceanic zone</h2>


<div id="shortdef" class="content-summary" style="display:none;">


                                                                 <h3>Oceanic zone
                                                                 </h3>


  <p class="human-authored">Most of the ocean's waters far from shore, constantly mixed by ocean currents.
  </p>

</div>
      <div id="definition" class="definition">


        <h3>Definition of an Oceanic zone</h3>


        <p>Most of the <a class="keywords" href="../glossary/Ocean.html">ocean</a>'s <a class="keywords" href="../glossary/Water-Molecule.html">waters</a> far from <a class="keywords" href="../glossary/Shore.html">shore</a>, constantly mixed by <a class="keywords" href="../glossary/Ocean.html">ocean</a> currents.
        </p>

<p><a class="keywords" href="./Oceanic-Zone.html">Oceanic zone</a> is a type of: <a class="keywords" href="./Aquatic-Zone.html">aquatic zone</a>.
</p>
