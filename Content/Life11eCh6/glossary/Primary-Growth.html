<div id="shortdef" class="content-summary" style="display:none;">


                                                                 <h3>primary growth
                                                                 </h3>


  <p class="human-authored">Growth produced by apical meristems, lengthening stems and roots.
  </p>

</div>
      <div id="definition" class="definition">


        <h3>Definition of a primary growth</h3>


        <p>Growth produced by <a class="keywords" href="../glossary/Apical-Meristem.html">apical meristems</a>, lengthening <a class="keywords" href="../glossary/Stem.html">stems</a> and <a class="keywords" href="../glossary/Root.html">roots</a>.
        </p>

<p><a class="keywords" href="./Primary-Growth.html">Primary growth</a> is a type of: 
<a class="keywords"
 href="./Developmental-Process.html">developmental process
</a>.
</p>
