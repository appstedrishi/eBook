<h2>Proximal</h2>


<div id="shortdef" class="content-summary" style="display:none;">


                                                                 <h3>proximal
                                                                 </h3>


  <p class="human-authored">Region of appendages towards the trunk or core of the body.  Opposite of distal.

  </p>

</div>
      <div id="definition" class="definition">


        <h3>Definition of a proximal</h3>


        <p>Region of <a class="keywords" href="../glossary/Anatomical-Appendage.html">appendages</a> towards the <a class="keywords" href="../glossary/Tree-Trunk.html">trunk</a> or core of the body.  Opposite of <a class="keywords" href="../glossary/Distal.html">distal</a>.

        </p>

<p><a class="keywords" href="./Proximal.html">Proximal</a> is a type of: 
<a class="keywords" href="./Anatomical-Region.html">anatomical region
</a>.
</p>
